<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Science Papers Portal</title>

<style>
body {
    margin:0;
    font-family:'Segoe UI', sans-serif;
    overflow:hidden;
    color:white;
}

/* Website Heading */
.header {
    position:absolute;
    top:0;
    width:100%;
    text-align:center;
    padding:15px;
    font-size:28px;
    font-weight:bold;
    background:rgba(0,0,0,0.3);
    backdrop-filter: blur(8px);
    z-index:10;
}

/* Animated Background */
.background {
    position:fixed;
    width:100%;
    height:100%;
    background: linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1c1c1c);
    background-size:400% 400%;
    animation:gradient 15s ease infinite;
    z-index:-1;
}
@keyframes gradient {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* Floating Icons */
.floating {
    position:absolute;
    width:140px;
    opacity:0.35;
    animation:float 15s infinite linear;
}
@keyframes float {
    from {transform:translateY(100vh) rotate(0deg);} 
    to {transform:translateY(-20vh) rotate(360deg);} 
}

/* Login Card */
.card {
    width:340px;
    padding:35px;
    background:rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    border-radius:20px;
    text-align:center;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
}

/* Motivational Note */
.motivation {
    font-size:14px;
    margin-bottom:15px;
    color:#b0e0ff;
}

input {
    width:90%;
    padding:12px;
    margin:12px 0;
    border:none;
    border-radius:10px;
}

button {
    padding:12px 20px;
    border:none;
    border-radius:10px;
    background:#00c6ff;
    color:white;
    cursor:pointer;
    font-size:16px;
}

/* Dashboard */
.dashboard {
    display:none;
    height:100vh;
    width:100%;
}

/* Navigation */
.nav {
    position:absolute;
    top:20px;
    right:20px;
}
.nav button {
    margin-left:10px;
}

/* Slider */
.slider {
    display:flex;
    width:200%;
    height:100%;
    transition:0.5s;
}

.slide {
    width:50%;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
}

.paper-btn {
    padding:20px 40px;
    margin:15px;
    background:#00c6ff;
    border-radius:15px;
    font-size:22px;
}

/* PDF Viewer */
.pdf-viewer {
    width:80%;
    height:70vh;
    margin-top:20px;
    border-radius:15px;
    overflow:hidden;
}
iframe {
    width:100%;
    height:100%;
    border:none;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
emailjs.init("_6kozn-J9-QGCchMe"); // Your EmailJS Public Key
</script>

</head>
<body>

<div class="background"></div>

<div class="header">SCIENCE PAPERS PORTAL</div>

<!-- Floating Icons -->
<img src="https://cdn-icons-png.flaticon.com/512/4149/4149676.png" class="floating" style="left:10%; animation-duration:18s;">
<img src="https://cdn-icons-png.flaticon.com/512/2940/2940402.png" class="floating" style="left:40%; animation-duration:22s;">
<img src="https://cdn-icons-png.flaticon.com/512/2784/2784487.png" class="floating" style="left:70%; animation-duration:25s;">

<!-- Login Card -->
<div class="card" id="loginCard">
    <div class="motivation">Unlock your potential in Physics & Chemistry. Your journey starts here!</div>
    <h2>Student Login</h2>
    <input type="email" id="user" placeholder="Enter Email">
    <input type="password" id="pass" placeholder="Password">
    <button onclick="login()">Login</button>
    <br><br>
    <button onclick="signup()">Sign Up</button>
</div>

<!-- Dashboard -->
<div class="dashboard" id="dash">
    <div class="nav">
        <button onclick="showPhysics()">Physics</button>
        <button onclick="showChem()">Chemistry</button>
    </div>

    <div class="slider" id="slider">
        <!-- Physics -->
        <div class="slide">
            <h1>Physics Paper 1</h1>
            <button class="paper-btn" onclick="loadPDF('physics-paper1.pdf')">Open Paper</button>
            <div class="pdf-viewer">
                <iframe id="pdfFrame"></iframe>
            </div>
        </div>
        <!-- Chemistry -->
        <div class="slide">
            <h1>Chemistry Paper 2</h1>
            <button class="paper-btn" onclick="loadPDF('chemistry-paper2.pdf')">Open Paper</button>
            <div class="pdf-viewer">
                <iframe id="pdfFrame2"></iframe>
            </div>
        </div>
    </div>
</div>

<script>
// USERS storage
let users = JSON.parse(localStorage.getItem("users")||"[]");
let tempUser = null;
let currentCode = '';
let cooldown = false;

// Sign Up
function signup(){
    let email = document.getElementById('user').value;
    let pass = document.getElementById('pass').value;
    if(!email || !pass){ alert("Enter email and password"); return; }

    if(users.some(u=>u.email===email)){
        alert("Email already registered. Please login");
        return;
    }

    tempUser = {email, pass};
    currentCode = generateCode();
    localStorage.setItem("tempCode", currentCode);

    // Send code via EmailJS
    emailjs.send("service_ah9oypr","template_0qg4mop",{
        to_email: email,
        code: currentCode
    }).then(()=>{alert("Verification code sent! Check your email.");})
      .catch(err=>{alert("Failed to send email"); console.error(err);});

    // Show prompt for code input
    let userCode = prompt("Enter the verification code sent to your email:");
    if(userCode===currentCode){
        users.push(tempUser);
        localStorage.setItem("users", JSON.stringify(users));
        loginAfterVerification();
    } else {
        alert("Incorrect code. Sign up again.");
        tempUser = null;
        currentCode = '';
    }
}

// Login
function login(){
    let email = document.getElementById('user').value;
    let pass = document.getElementById('pass').value;
    let user = users.find(u=>u.email===email && u.pass===pass);
    if(user){ loginAfterVerification(); }
    else { alert("Email or password incorrect."); }
}

// After verification or successful login
function loginAfterVerification(){
    document.getElementById('loginCard').style.display='none';
    document.getElementById('dash').style.display='block';
}

// Slide Navigation
function showPhysics(){ document.getElementById('slider').style.transform='translateX(0%)'; }
function showChem(){ document.getElementById('slider').style.transform='translateX(-50%)'; }

// Load PDF inside page
function loadPDF(file){
    if(document.getElementById('slider').style.transform==='translateX(-50%)'){
        document.getElementById('pdfFrame2').src=file;
    } else {
        document.getElementById('pdfFrame').src=file;
    }
}

// Generate random 8-character code
function generateCode(){
    let chars="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";
    let code="";
    for(let i=0;i<8;i++){ code+=chars.charAt(Math.floor(Math.random()*chars.length)); }
    return code;
}
</script>

</body>
</html>
