<!-- Dashboard -->
<div class="dashboard" id="dash">
    <!-- Navigation buttons now fixed top-right -->
    <div class="nav">
        <button onclick="showSlide('physics')">Physics</button>
        <button onclick="showSlide('chemistry')">Chemistry</button>
    </div>

    <div class="slider" id="slider">
        <!-- Physics -->
        <div class="slide" id="physics">
            <h1>Physics Paper 1</h1>
            <button class="paper-btn" onclick="loadPDF('physics-paper1.pdf','physicsFrame')">Open Paper</button>
            <div class="pdf-viewer">
                <iframe id="physicsFrame"></iframe>
            </div>
        </div>

        <!-- Chemistry -->
        <div class="slide" id="chemistry">
            <h1>Chemistry Paper 2</h1>
            <button class="paper-btn" onclick="loadPDF('chemistry-paper2.pdf','chemistryFrame')">Open Paper</button>
            <div class="pdf-viewer">
                <iframe id="chemistryFrame"></iframe>
            </div>
        </div>
    </div>
</div>

<style>
/* Make nav fixed above everything */
.nav {
    position:fixed;
    top:20px;
    right:20px;
    z-index:1000; /* ensure it's above PDFs */
    display:flex;
    gap:10px;
}
.nav button {
    padding:12px 20px;
    border-radius:10px;
    background:#00c6ff;
    cursor:pointer;
    font-size:16px;
