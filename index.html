<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Science Papers Portal</title>

<style>
body {
    margin:0;
    font-family:'Segoe UI', sans-serif;
    overflow:hidden;
    color:white;
}
.background {
    position:fixed;
    width:100%;
    height:100%;
    background: linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1c1c1c);
    background-size:400% 400%;
    animation:gradient 15s ease infinite;
    z-index:-1;
}
@keyframes gradient {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}
.floating {
    position:absolute;
    width:140px;
    opacity:0.35;
    animation:float 15s infinite linear;
}
@keyframes float {
    from {transform:translateY(100vh) rotate(0deg);} 
    to {transform:translateY(-20vh) rotate(360deg);} 
}
.card {
    width:340px;
    padding:35px;
    background:rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    border-radius:20px;
    text-align:center;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
}
.motivation {font-size:14px;margin-bottom:15px;color:#b0e0ff;}
input {width:90%; padding:12px; margin:12px 0; border:none; border-radius:10px;}
button {padding:12px 20px; border:none; border-radius:10px; background:#00c6ff; color:white; cursor:pointer; font-size:16px;}
.dashboard {display:none; height:100vh; width:100%; overflow:auto;}
.nav {position:absolute; top:20px; right:20px; z-index:5;}
.nav button {margin-left:10px; font-size:16px;}
.paper-section {display:none; width:100%; height:100%; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; padding-top:80px;}
.paper-btn {padding:20px 40px; margin:15px; background:#00c6ff; border-radius:15px; font-size:22px;}
.pdf-viewer {width:80%; height:70vh; margin-top:20px; border-radius:15px; overflow:hidden;}
iframe {width:100%; height:100%; border:none;}
</style>
</head>

<body>

<div class="background"></div>

<!-- Floating Icons -->
<img src="https://cdn-icons-png.flaticon.com/512/4149/4149676.png" class="floating" style="left:10%; animation-duration:18s;">
<img src="https://cdn-icons-png.flaticon.com/512/2940/2940402.png" class="floating" style="left:40%; animation-duration:22s;">
<img src="https://cdn-icons-png.flaticon.com/512/2784/2784487.png" class="floating" style="left:70%; animation-duration:25s;">

<!-- Login Card -->
<div class="card" id="loginCard">
<h2>Student Login</h2>
<input type="email" id="user" placeholder="Enter Email">
<input type="password" id="pass" placeholder="Password">
<button onclick="login()">Login</button>
<br><br>
<button onclick="signup()">Sign Up</button>
<div class="motivation">Unlock your potential in Physics & Chemistry!</div>
</div>

<!-- Dashboard -->
<div class="dashboard" id="dash">
<div class="nav">
<button onclick="showPaper('physics')">Physics</button>
<button onclick="showPaper('chemistry')">Chemistry</button>
</div>

<!-- Physics Paper -->
<div id="physics" class="paper-section">
<h1>Physics Paper 1</h1>
<button class="paper-btn" onclick="loadPDF('physics-paper1.pdf','pdfFramePhysics')">Open Paper</button>
<div class="pdf-viewer"><iframe id="pdfFramePhysics"></iframe></div>
</div>

<!-- Chemistry Paper -->
<div id="chemistry" class="paper-section">
<h1>Chemistry Paper 2</h1>
<button class="paper-btn" onclick="loadPDF('chemistry-paper2.pdf','pdfFrameChem')">Open Paper</button>
<div class="pdf-viewer"><iframe id="pdfFrameChem"></iframe></div>
</div>
</div>

<script>
let users = JSON.parse(localStorage.getItem("users")||"[]");
let tempUser = null;
let currentCode = '';
let currentPaper = 'physics';

// Sign Up with popup code
function signup(){
    let email = document.getElementById('user').value;
    let pass = document.getElementById('pass').value;

    if(!email || !pass){ alert("Enter email and password"); return; }
    if(users.some(u=>u.email===email)){ alert("Email already registered. Please login"); return; }

    tempUser = {email, pass};
    currentCode = Math.random().toString(36).substring(2,10).toUpperCase();

    alert("Your verification code is: " + currentCode); // Popup

    let userCode = prompt("Enter the verification code to complete signup:");
    if(userCode === currentCode){
        users.push(tempUser);
        localStorage.setItem("users", JSON.stringify(users));
        tempUser=null; currentCode='';
        alert("Signup successful! You are now logged in.");
        loginAfterVerification();
    } else {
        alert("Incorrect code. Sign up again.");
        tempUser=null; currentCode='';
    }
}

// Login
function login(){
    let email = document.getElementById('user').value;
    let pass = document.getElementById('pass').value;
    let user = users.find(u=>u.email===email && u.pass===pass);
    if(user){ loginAfterVerification(); }
    else { alert("Email or password incorrect."); }
}

// Show dashboard after login/signup
function loginAfterVerification(){
    document.getElementById('loginCard').style.display='none';
    document.getElementById('dash').style.display='block';
    showPaper('physics'); // default
}

// Show paper
function showPaper(paper){
    currentPaper = paper;
    document.getElementById('physics').style.display='none';
    document.getElementById('chemistry').style.display='none';
    document.getElementById(paper).style.display='flex';
}

// Load PDF
function loadPDF(file, frameId){
    document.getElementById(frameId).src = file;
}
</script>

</body>
</html>
