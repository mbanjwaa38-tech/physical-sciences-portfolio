<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Science Papers Portal</title>

<style>
body {
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    overflow:hidden;
}

/* Animated background */
.background {
    position:fixed;
    width:100%;
    height:100%;
    background: linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1c1c1c);
    background-size:400% 400%;
    animation:gradient 15s ease infinite;
    z-index:-1;
}

@keyframes gradient {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* Floating science images */
.floating {
    position:absolute;
    width:80px;
    opacity:0.25;
    animation:float 12s infinite linear;
}

@keyframes float {
    from {transform:translateY(100vh) rotate(0deg);} 
    to {transform:translateY(-20vh) rotate(360deg);} 
}

/* Login Card */
.card {
    width:320px;
    padding:30px;
    background:rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    border-radius:20px;
    text-align:center;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    color:white;
}

input {
    width:90%;
    padding:10px;
    margin:10px 0;
    border:none;
    border-radius:10px;
}

button {
    padding:10px 20px;
    border:none;
    border-radius:10px;
    background:#00c6ff;
    color:white;
    cursor:pointer;
}

/* Dashboard */
.dashboard {
    display:none;
    height:100vh;
    width:100%;
    overflow:hidden;
}

.slider {
    display:flex;
    width:200%;
    height:100%;
    transition:0.5s;
}

.slide {
    width:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:white;
}

.nav {
    position:absolute;
    top:20px;
    right:20px;
}

.nav button {
    margin-left:10px;
}

.paper-btn {
    padding:20px 40px;
    margin:10px;
    background:#00c6ff;
    border-radius:15px;
    font-size:20px;
}
</style>
</head>

<body>
<div class="background"></div>

<!-- Floating images -->
<img src="https://cdn-icons-png.flaticon.com/512/4149/4149676.png" class="floating" style="left:10%; animation-duration:18s;">
<img src="https://cdn-icons-png.flaticon.com/512/2940/2940402.png" class="floating" style="left:40%; animation-duration:22s;">
<img src="https://cdn-icons-png.flaticon.com/512/2784/2784487.png" class="floating" style="left:70%; animation-duration:25s;">

<!-- Login -->
<div class="card" id="loginCard">
<h2>Login</h2>
<input type="text" id="user" placeholder="Username">
<input type="password" id="pass" placeholder="Password">
<button onclick="login()">Login</button>
<br><br>
<button onclick="signup()">Sign Up</button>
</div>

<!-- Dashboard -->
<div class="dashboard" id="dash">
<div class="nav">
<button onclick="showPhysics()">Physics</button>
<button onclick="showChem()">Chemistry</button>
</div>

<div class="slider" id="slider">

<div class="slide">
<h1>Physics</h1>
<button class="paper-btn" onclick="window.open('physics-paper1.pdf')">Paper 1</button>
</div>

<div class="slide">
<h1>Chemistry</h1>
<button class="paper-btn" onclick="window.open('chemistry-paper2.pdf')">Paper 2</button>
</div>

</div>
</div>

<script>
function login(){
    document.getElementById('loginCard').style.display='none';
    document.getElementById('dash').style.display='block';
}

function signup(){
    alert('Account created! Please login');
}

function showPhysics(){
    document.getElementById('slider').style.transform='translateX(0%)';
}

function showChem(){
    document.getElementById('slider').style.transform='translateX(-50%)';
}
</script>

</body>
</html>
