<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grade 12 Science Portal</title>
<style>
body {margin:0; font-family:'Segoe UI',sans-serif; color:white; background:#0f2027; overflow:hidden;}
.header {position:absolute; top:0; width:100%; text-align:center; padding:15px; font-size:28px; font-weight:bold; background:rgba(0,0,0,0.3); backdrop-filter: blur(8px); z-index:10;}
.card {width:340px;padding:35px;background:rgba(255,255,255,0.08);backdrop-filter: blur(12px);border-radius:20px;text-align:center;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);}
.motivation {font-size:14px;margin-bottom:15px;color:#b0e0ff;}
input {width:90%; padding:12px; margin:12px 0; border:none; border-radius:10px;}
button {padding:12px 20px; border:none; border-radius:10px; background:#00c6ff; color:white; cursor:pointer; font-size:16px;}
.dashboard {display:none; height:100vh; width:100%; padding-top:60px; text-align:center;}
.nav {margin-bottom:20px;}
.nav button {padding:12px 20px; margin:0 10px; border-radius:10px; background:#00c6ff; cursor:pointer;}
.slide {display:none;}
.slide.active {display:block;}
.pdf-viewer {width:80%; height:70vh; margin:auto; border-radius:10px; overflow:hidden;}
iframe {width:100%; height:100%; border:none;}
</style>
</head>
<body>

<div class="header">SCIENCE PAPERS PORTAL</div>

<!-- Login Card -->
<div class="card" id="loginCard">
  <div class="motivation">Unlock your potential in Physics & Chemistry!</div>
  <h2>Student Login</h2>
  <input type="email" id="user" placeholder="Enter Email">
  <input type="password" id="pass" placeholder="Password">
  <button onclick="login()">Login</button>
  <br><br>
  <button onclick="signup()">Sign Up</button>
</div>

<!-- Dashboard -->
<div class="dashboard" id="dash">
  <div class="nav">
    <button onclick="showSlide('physics')">Physics</button>
    <button onclick="showSlide('chemistry')">Chemistry</button>
  </div>

  <!-- Physics Slide -->
  <div class="slide" id="physics">
    <h1>Physics Paper 1</h1>
    <button onclick="loadPDF('physics-paper1.pdf','physicsFrame')">Open Paper</button>
    <div class="pdf-viewer">
      <iframe id="physicsFrame"></iframe>
    </div>
  </div>

  <!-- Chemistry Slide -->
  <div class="slide" id="chemistry">
    <h1>Chemistry Paper 2</h1>
    <button onclick="loadPDF('chemistry-paper2.pdf','chemistryFrame')">Open Paper</button>
    <div class="pdf-viewer">
      <iframe id="chemistryFrame"></iframe>
    </div>
  </div>
</div>

<script>
let users = JSON.parse(localStorage.getItem("users")||"[]");
let tempUser = null;
let currentCode = '';

// Sign Up
function signup(){
    let email = document.getElementById('user').value;
    let pass = document.getElementById('pass').value;
    if(!email || !pass){ alert("Enter email and password"); return; }
    if(users.some(u=>u.email===email)){ alert("Email already registered. Login."); return; }

    tempUser = {email, pass};
    currentCode = Math.random().toString(36).substring(2,10).toUpperCase();
    alert("Your verification code is: " + currentCode);
    let userCode = prompt("Enter the verification code:");
    if(userCode===currentCode){
        users.push(tempUser);
        localStorage.setItem("users", JSON.stringify(users));
        loginAfterVerification();
    } else { alert("Incorrect code. Sign up again."); tempUser=null; currentCode=''; }
}

// Login
function login(){
    let email = document.getElementById('user').value;
    let pass = document.getElementById('pass').value;
    let user = users.find(u=>u.email===email && u.pass===pass);
    if(user){ loginAfterVerification(); } 
    else { alert("Email or password incorrect."); }
}

// Show dashboard
function loginAfterVerification(){
    document.getElementById('loginCard').style.display='none';
    document.getElementById('dash').style.display='block';
    showSlide('physics'); // default slide
}

// Switch slides
function showSlide(slide){
    document.querySelectorAll('.slide').forEach(s=>s.classList.remove('active'));
    document.getElementById(slide).classList.add('active');
}

// Load PDF in iframe
function loadPDF(file,id){
    document.getElementById(id).src=file;
}
</script>

</body>
</html>
